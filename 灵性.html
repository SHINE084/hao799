<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>意识旅程 · 带背景图</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #eee;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1602075425585-d54ba1a3b11d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    #quote {
      font-size: 1.6rem;
      text-align: center;
      max-width: 700px;
      margin: 40px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #quote.show {
      opacity: 1;
    }
    button {
      background: #1e90ff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, background 0.4s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #63b3ed;
    }
    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 80%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    button:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="quote">点击下方按钮，穿越意识的裂缝。</div>
  <button onclick="showRandomQuote()">穿越</button>

  <script>
    const quotes = [
      "你不是困在现实，而是被你相信的念头困住。",
      "有时‘无聊’，是真我回来的前兆。",
      "时间不是线，是你正在穿行的多个频率。",
      "停止追问意义的那一刻，生命开始轻盈。",
      "每次走神，都是意识提醒你：回来。",
      "你不是身体，不是名字，是那观察这一切的静默。",
      "世界没有发生改变，是你对世界的眼睛动了一下。",
      "每一个“我是谁”的问题，都是一次小型觉醒。",
      "不要去找答案，让问题自己腐烂。",
      "你想要的生活，其实早就活在另一个你身上。"
    ];

    function showRandomQuote() {
      const quoteEl = document.getElementById("quote");
      quoteEl.classList.remove("show");
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteEl.textContent = quotes[randomIndex];
        quoteEl.classList.add("show");
      }, 300);
    }
  </script>
</body>
</html>
