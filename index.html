<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>意识旅程</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
      overflow: hidden;
    }
    /* —— 启动页 —— */
    #start-screen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
background: url('https://w.wallhaven.cc/full/d6/wallhaven-d69eom.jpg') center center / cover no-repeat;
                  center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .start-text {
      text-align: center;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 40px; border-radius: 20px;
      backdrop-filter: blur(4px);
    }
    .start-text button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #1e90ff;
      border: none; border-radius: 8px;
      color: #fff; cursor: pointer;
    }
    .start-text button:hover {
      background: #63b3ed;
    }
    /* —— 主页面 —— */
    #main-content {
      display: none;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #eee;
    }
    #quote {
      font-size: 1.6rem;
      max-width: 700px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #quote.show { opacity: 1; }
    button.main-btn {
      background: #1e90ff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform .2s, background .4s;
    }
    button.main-btn:hover {
      transform: scale(1.05);
      background: #63b3ed;
    }
  </style>
</head>
<body>
  <!-- 启动页 -->
  <div id="start-screen">
    <div class="start-text">
      <h1>欢迎进入你的意识旅程</h1>
      <button onclick="enterSite()">进入</button>
    </div>
  </div>

  <!-- 主页面 -->
  <div id="main-content">
    <div id="quote">点击下方按钮，穿越意识的裂缝。</div>
    <button class="main-btn" onclick="showRandomQuote()">穿越</button>
  </div>

  <script>
    const quotes = [
      "你不是困在现实，而是被你相信的念头困住。",
      "有时‘无聊’，是真我回来的前兆。",
      "时间不是线，是你正在穿行的多个频率。",
      "停止追问意义的那一刻，生命开始轻盈。",
      "每次走神，都是意识提醒你：回来。",
      "你不是身体，不是名字，是那观察这一切的静默。",
      "世界没有发生改变，是你对世界的眼睛动了一下。",
      "每一个“我是谁”的问题，都是一次小型觉醒。",
      "不要去找答案，让问题自己腐烂。",
      "你想要的生活，其实早就活在另一个你身上。"
    ];
    function showRandomQuote() {
      const el = document.getElementById("quote");
      el.classList.remove("show");
      setTimeout(() => {
        el.textContent = quotes[Math.floor(Math.random()*quotes.length)];
        el.classList.add("show");
      }, 300);
    }
    function enterSite() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("main-content").style.display = "flex";
    }
  </script>
</body>
</html>
